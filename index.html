<html>
<head>

</head>
<title>loja virtual</title>
<meta charset="utf-8"/>
<style>
    #produtos{
        max-width: 900px;
        margin: 0 auto;
        padding: 0 2%;
        display: flex;
    }

    #carrinho{
        max-width: 900px;
        margin: 0 auto;
        padding: 0 2%;
        display: block;
    }
    .produto-single{
        width:33.3% ; 
        padding: 0 20px ;   }
</style>
</head>

<body>
    <h2>Vitrine:</h2>
    <div id="produtos">
        

    </div><!--produtos-->
    <h2>carrinho:</h2> 
    <div id="carrinho">
        

    </div><!--carrinho-->

    <script>
        const items = [
            {
                id: 0,
                nome: 'camiseta', 
                img: 'imagem.jpg',
                quantidade: 0 
            },         {
                id: 1,
                nome: 'short', 
                img: 'imagem.jpg',
                quantidade: 0 
            },         {
                id:2,
                nome: 'sapato', 
                img: 'imagem.jpg',
                quantidade: 0 
            }
        ]

       function inicializarloja(){
           var containerProdutos = document.getElementById('produtos');
           items.map((val)=>{
        containerProdutos.innerHTML +=`
        
        <div class="produto-single">
         <img src="`+val.img+`"/>
        <p>`+val.nome+`</p>
        <a key="`+val.id+`" href="#">Adicionar ao carrinho!/>
            </div>

        
        
        
        `;
               
           })
       }


inicializarloja();
atualizarCariinho = () =>{

var containerCarrinho = document.getElementById('carrinho');
containerCarrinho.innerHTML = "";
           items.map((val)=>{
        containerCarrinho.innerHTML += `
        
  
      <p>`+val.nome+`  | quantidade: `+val.quantidade+` </p>
      <hr>
        
        
    


        
        `;
               
           })
}







var links = document.getElementsByTagName('a');

for(var i = 0; i < links.length; i++){links[i].addEventListener("click",function(){
    let key = this.getAttribute('key');
    items[key].quantidade++;
    atualizarCariinho();
    return false;
})
}






    </script>


</body>

</html>
